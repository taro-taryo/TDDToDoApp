name: Run Tests

on:
  pull_request:
    branches:
      - main
      - 'feature/**'

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v2
        with:
          xcode-version: '14.0' # 適切なXcodeのバージョンを指定

      - name: Run Tests
        run: |
          xcodebuild test -scheme TDDToDoApp -destination 'platform=iOS Simulator,name=iPhone 14'
